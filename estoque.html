<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Estoque - Doctor Shoes</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 25px;
      text-align: center;
      color: #1a1a1a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f0f0f0;
      font-weight: 600;
    }

    .status {
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .disponivel {
      color: #0f5132;
      background-color: #d1e7dd;
    }

    .indisponivel {
      color: #842029;
      background-color: #f8d7da;
    }

    .loading, .error {
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
    }

    .error {
      color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Estoque</h1>
    <div id="content" class="loading">Carregando informações...</div>
  </div>

  <script>
    async function carregarEstoque() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const content = document.getElementById("content");

      if (!id) {
        content.innerHTML = '<div class="error">⚠️ É necessário informar o parâmetro <b>?id=</b> na URL.</div>';
        return;
      }

      try {
        const response = await fetch(`/api/produto_lojas?id=${id}`);
        if (!response.ok) throw new Error("Erro ao consultar a API");
        const data = await response.json();

        // Monta o HTML
        let html = `<h1>${data.produto}</h1>`;
        html += `
          <table>
            <thead>
              <tr>
                <th>Tamanho</th>
                <th>Matriz</th>
                <th>Filial 1</th>
                <th>Filial 2</th>
                <th>Filial 3</th>
              </tr>
            </thead>
            <tbody>
        `;

        for (const tamanho in data.estoque) {
          const lojas = data.estoque[tamanho];
          html += `
            <tr>
              <td>${tamanho}</td>
              <td><span class="status ${lojas.matriz}">${lojas.matriz}</span></td>
              <td><span class="status ${lojas.filial1}">${lojas.filial1}</span></td>
              <td><span class="status ${lojas.filial2}">${lojas.filial2}</span></td>
              <td><span class="status ${lojas.filial3}">${lojas.filial3}</span></td>
            </tr>
          `;
        }

        html += "</tbody></table>";
        content.innerHTML = html;

      } catch (err) {
        console.error(err);
        content.innerHTML = `<div class="error">❌ Ocorreu um erro ao consultar o estoque.<br>${err.message}</div>`;
      }
    }

    carregarEstoque();
  </script>
</body>
</html>
